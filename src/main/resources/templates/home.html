<!DOCTYPE html>
<html lang="en" xmln="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Home</title>
  <style>
    header{
      font-size: 30px;
    }
    body {
      font-family:  'Montserrat', sans-serif;
    }
    h6{
      text-align: center;
      text-space: 5px;
      font-size: 23px;
    }
    .bg-img {
      background-position: center;
      background-size: cover;
      height: 100vh; /* adjust as needed */
    }
    .btn-width{
      width: 120px;
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
      <img th:src="@{../logo.png}" class="img-fluid mx-auto d-block ms-0" width="200px" height="150px"  alt="Logo">
      <div class="collapse navbar-collapse justify-content-end mr-5" id="navbarNavAltMarkup">
        <div class="navbar-nav me-0 text-black ml-5">
          <a class="nav-link active mr-5 " aria-current="page" href="#">Home</a>
          <a class="nav-link mr-5" th:href="@{/rooms/reservations}">Reservations</a>
          <a class="nav-link mr-5" href="#">Contact</a>
        </div>
      </div>
    </div>
  </nav>
</header>
<div class="bg-img" style="background-image: url(../villa-home.png);">
  <div class="overlay"></div>
<div class="container-fluid">
  <div class="container bg-light float-right mr-5 mt-5" style="width: 480px; height: 680px">
    <div class="row">
      <div class="col-12 p-5 mt-5">
        <h3 class="text-secondary text-center">Welcome to Villa Dihovo!</h3>
      </div>
      <div class="col-12 p-5 text-center">
        <h6 class="text-secondary">
          Villa Dihovo is member of the Slow Food
          organization for healthy food and
          produces home-made beer, wine and brandy,
          as well as home-made organic food.
        </h6>
      </div>
      <div class="col-12 p-5 ml-4">
        <a class="btn btn-secondary mx-3 my-2 btn-width" th:href="@{/login}">Login</a>
        <a class="btn btn-secondary mx-3 my-2 btn-width" th:href="@{/api/register}">Register</a>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
