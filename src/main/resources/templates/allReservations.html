<!DOCTYPE html>
<html lang="en" xmln="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>All Reservations</title>
    <style>
        header{
            font-size: 30px;
        }
        body {
            font-size: 23px;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img th:src="@{../logo.png}" class="img-fluid mx-auto d-block ms-0" width="200px" height="150px"  alt="Logo">
            <div class="collapse navbar-collapse justify-content-end mr-5" id="navbarNavAltMarkup">
                <div class="navbar-nav me-0 text-black ml-5">
                    <a class="nav-link mr-5 " th:href="@{/home}">Home</a>
                    <a class="nav-link  active mr-5"  aria-current="page"  href="#">Reservations</a>
                    <a class="nav-link mr-5" href="#">Contact</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<div claass="row mt-5">
    <div class="col-12 mx-5 pl-5 my-5 justify-content-center">
        <p>All your reservations are here!</p>
    </div>
    <div class="col-12 justify-content-center d-flex">
        <button type="submit" class="btn btn-secondary mx-3 my-2 btn-block">Rooms</button>
        <button type="submit" class="btn btn-secondary mx-3 my-2 btn-block">Food</button>
        <button type="submit" class="btn btn-secondary mx-3 my-2 btn-block">Beverages</button>
        <button type="submit" class="btn btn-secondary mx-3 my-2 btn-block">Events</button>
        <button type="submit" class="btn btn-secondary mx-3 my-2 btn-block">Activities</button>
        <button type="submit" class="btn btn-secondary mx-3 my-2 btn-block">Service</button>
    </div>
    <div class="col-12">
        <div th:each="reservation : ${reservations}">
            <div class="container-xl border border-secondary rounded mt-5">
            <th:block  th:text="${reservation.number_guests}"></th:block>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min"></script>
