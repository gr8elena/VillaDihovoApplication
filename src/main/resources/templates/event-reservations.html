<!DOCTYPE html>
<html lang="en" xmln="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>All Reservations</title>
    <style>
        header{
            font-size: 30px;
        }
        body {
            font-family:  'Montserrat', sans-serif;
        }
        h1{
            font-size:25px;
        }
        table{
            font-size: 20px;
            text-align: center;
        }
        .buttons
        {
            width: 100px;
        }
        .dropbtn {
            background: white;
            border: none;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            font-size: 20px;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {background-color: #ddd;}
        .dropdown:hover .dropdown-content {display: block;}
        /*.dropdown:hover .dropbtn {background-color: darkolivegreen;}*/
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <img th:src="@{../logo.png}" class="img-fluid mx-auto d-block ms-0" width="200px" height="150px"  alt="Logo">
            <div class="collapse navbar-collapse justify-content-end mr-5" id="navbarNavAltMarkup">
                <div class="navbar-nav me-0 text-black ml-5">
                    <a class="nav-link active mr-5 " aria-current="page" th:href="@{/home}">Home</a>
                    <div class="dropdown">
                        <button class="dropbtn nav-link mr-5">Reservations</button>
                        <div class="dropdown-content">
                            <li><a th:href="@{/reservations/rooms}" class="text-secondary">New Reservations</a></li>
                            <li><a th:href="@{/rooms/available}" class="text-secondary">Available Reservations</a></li>
                        </div>
                    </div>
                    <a class="nav-link mr-5" th:href="@{/home/contact}">Contact</a>
                    <a class="nav-link mr-5" href="/logout" th:if="${session.user != null}">Log Out</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="row mt-5 bg-light" >
    <div class="col-12 pl-5 my-5 ml-0 justify-content-center text-secondary">
        <h1>All your reservations are here!</h1>
    </div>
    <div class="col-12 justify-content-center d-flex mb-5">
        <button type="submit" class="btn btn-secondary mx-3 my-2 btn-block" th:onclick="'location.href = \'/reservations/rooms\''">Rooms</button>
        <button type="submit" class="btn btn-secondary mx-3 my-2 btn-block" th:onclick="'location.href = \'/reservations/food\''">Food</button>
        <button type="submit" class="btn btn-secondary mx-3 my-2 btn-block" th:onclick="'location.href = \'/reservations/beverage\''">Beverages</button>
        <button type="submit" class="btn btn-secondary mx-3 my-2 btn-block" th:onclick="'location.href = \'/reservations/event\''">Events</button>
        <button type="submit" class="btn btn-secondary mx-3 my-2 btn-block" th:onclick="'location.href = \'/reservations/activity\''">Activities</button>
        <button type="submit" class="btn btn-secondary mx-3 my-2 btn-block" th:onclick="'location.href = \'/reservations/service\''">Service</button>
    </div>
    <br> <br>
    <div class="container-fluid">
        <div th:each="reservation : ${eventReservations}" class="d-flex">
            <table class="table table-striped table-bordered table-hover">
                <tr>
                    <!--                    <td rowspan="2">-->
                    <!--                        <div th:switch="${reservation.room_type}">-->
                    <!--                            <img th:case="'Single'" th:src="@{../single_room.jpg}" width="350px" height="200px" alt="Single Room">-->
                    <!--                            <img th:case="'Double'" th:src="@{../double_room.jpg}" width="350px" height="200px" alt="Double Room">-->
                    <!--                        </div>-->
                    <!--                        &lt;!&ndash;                                <img th:src="@{../room.jpg}" width="350px" height="200px">&ndash;&gt;-->
                    <!--                    </td>-->
                    <td>
                        <h6 class="text-secondary">Event type</h6>
                        <th:block  th:text="${reservation.event_type}"></th:block>
                    </td>
                    <td>
                        <h6 class="text-secondary">Price</h6>
                        <th:block  th:text="${reservation.price}">евра</th:block>
                    </td>
                    <td>
                        <h6  class="text-secondary">Start Date</h6>
                        <th:block  th:text="${reservation.start_date}"></th:block>
                    </td>
                    <td>
                        <h6  class="text-secondary">End Date</h6>
                        <th:block  th:text="${reservation.end_date}"></th:block>
                    </td>
                    <td>
                        <h6  class="text-secondary">Number of guests</h6>
                        <th:block  th:text="${reservation.number_of_interested_guests}"></th:block>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
