<!doctype html>
<html lang="en" xmln="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Registration</title>
</head>
<body>
<div class="container">
  <h1 th:if="${hasError}" th:text="${error}"></h1>
</div>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <img th:src="@{../logo.png}" class="img-fluid mx-auto d-block" width="350px" height="250px"  alt="Logo">
      <form method="POST" action="/api/register">
        <div class="form-group">
          <label for="embg">EMBG</label>
          <input type="text" datatype="char" class="form-control"  id="embg" name="embg">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" name="address">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
        </div>
        <div class="form-group">
          <label for="username">Name</label>
          <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="form-group">
          <label for="repeatPassword">Confirm Password</label>
          <input type="password" class="form-control" id="repeatPassword" name="repeatPassword">
        </div>
        <div class="form-group">
          <label for="full_name">Full Name</label>
          <input type="text" class="form-control" id="full_name" name="full_name">
        </div>
        <div class="form-group">
          <label for="phone_number">Phone Number</label>
          <input type="tel" class="form-control" id="phone_number" name="phone_number">
        </div>
        <button class="btn btn-lg btn-secondary btn-block" type="submit" id="submit">Sign up</button>
      </form>
    </div>
  </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></
